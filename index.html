<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="script.js" defer></script>

    <title>Weather App</title>
</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input class="city-input" id="cityInput" placeholder="Search city" type="text" aria-label="City name" />
            <button class="search-btn" id="searchBtn" aria-label="Search">
                <span class="material-symbols-outlined">search</span>
            </button>
        </header>

        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h4 class="country-txt">Jakarta</h4>
                </div>
                <h5 class="current-date-txt regular-txt">Wed, 23 June</h5>
            </div>

            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" class="summary-container-img"/>
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29 ℃</h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>
            </div>

            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        air
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">2 M/s</h5>
                    </div>
                </div>
            </div>

            <div class="forecast-item-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img" alt="Thunderstorm Icon" />
                    <h5 class="forecast-item-temp">29 ℃</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">06 Aug</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img" alt="Thunderstorm Icon" />
                    <h5 class="forecast-item-temp">28 ℃</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">07 Aug</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img" alt="Thunderstorm Icon" />
                    <h5 class="forecast-item-temp">27 ℃</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">08 Aug</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img" alt="Thunderstorm Icon" />
                    <h5 class="forecast-item-temp">30 ℃</h5>
                </div>
            </div>
        </section>

         <section class="search-city section-message">
            <img src="assets/message/search-city.png" alt="Search city illustration" />
            <h4>Search City</h4>
            <h4 class="regular-txt">Find out the weather conditions of the city</h4>
        </section>

         <section class="not-found section-message" style="display: none;">
            <img src="assets/message/not-found.png" alt="City not found illustration" />
            <h4>City Not Found</h4>
            <h4 class="regular-txt">Please check the city name and try again.</h4>
        </section>

    </main>
</body>
</html>
